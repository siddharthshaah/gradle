defaultTasks 'clean'
tasks.register("clean") {
	doFirst {
		println "cleaning javaVersion: ${javaVersion}"
	}
}

def compileTask = tasks.register("compile") {
	//dependsOn 'clean'
	doFirst {
		println "compiling"
	}
}

compileTask.configure {
	dependsOn 'clean'
	enabled = true
	onlyIf {
		project.hasProperty("javaVersion") && project.javaVersion == "11"
	}
}